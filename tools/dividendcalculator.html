    <script>
        createMenu();
        loadContent('dividendcalculator').then(function () {
            $(document).ready(function () {
                $("#calculate").click(function () {

                    var parValue = parseFloat($('#parvalue').val());
                    var shareQuantity = parseInt($('#ShareQuantity').val());
                    var percentBonusShare = parseFloat($('#percentbonusshare').val());
                    var percentCashDividend = parseFloat($('#percentcashdevident').val());

                    if (isNaN(parValue) || isNaN(shareQuantity) || isNaN(percentBonusShare) || isNaN(percentCashDividend)) {
                        $('#errorSpan').text('Please enter all values');
                        return;
                    }
                    if (parValue <= 0 || shareQuantity <= 0 || percentBonusShare <= 0 || percentBonusShare > 100 || percentCashDividend <= 0 || percentCashDividend > 100) {
                        $('#errorSpan').text('Please enter valid inputs');
                        return;
                    }
                    $('#errorSpan').text('');

                    var totalCash = parValue * shareQuantity;
                    var cash = totalCash * (percentCashDividend / 100);
                    var bonusShare = shareQuantity * (percentBonusShare / 100);
                    var taxOnCashDividend = 0.05 * cash;
                    var taxOnBonusShare = 0.05 * (bonusShare * parValue);
                    var totalCashAmount = cash - taxOnBonusShare - taxOnCashDividend;
                    $('#cash').text(cash.toFixed(2));
                    $('#bonushare').text(bonusShare.toFixed(2));
                    $('#taxOnCashDevidend').text(taxOnCashDividend.toFixed(2));
                    $('#taxonBonusShare').text(taxOnBonusShare.toFixed(2));
                    $('#totalCashAmount').text(totalCashAmount.toFixed(2));
                    $("#calculate_value").show();
                });
                $('#clearFields').click(function () {
                    $('#parvalue').val('');
                    $('#ShareQuantity').val('');
                    $('#percentbonusshare').val('');
                    $('#percentcashdevident').val('');
                    $('#cash').text(0);
                    $('#bonushare').text(0);
                    $('#taxOnCashDevidend').text(0);
                    $('#taxonBonusShare').text(0);
                    $('#totalCashAmount').text(0);

                });
            });
        });
        
    </script>

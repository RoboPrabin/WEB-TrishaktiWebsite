    <script>
        createMenu();
        loadContent('emicalculator').then(function () {
            $(document).ready(function () {
                $('#button').on('click', function () {
                    event.preventDefault();
                    var principal = $('#principal').val();
                    var rate = $('#rate').val() / 100;
                    var time = $('#time').val();

                    if (isNaN(principal) || isNaN(rate) || isNaN(time)) {
                        $('#errorSpan').text('Please enter valid values.');
                        return;
                    }
                    if (principal <= 0 || rate <= 0 || rate > 1 || time <= 0) {
                        $('#errorSpan').text('Please enter valid values.');
                        return;
                    }
                    $('#errorSpan').text('');
                    var periodic_montly_rate = rate / 12;
                    console.log(principal, periodic_montly_rate, time);
                    var Emi = ((periodic_montly_rate * Math.pow((1 + periodic_montly_rate), time)) / (Math.pow((1 + periodic_montly_rate), time) - 1)) * principal;
                    $('#emi').text(Emi.toFixed(2));
                });
                $('#clearFields').click(function () {
                    $('#principal').val('');
                    $('#rate').val('');
                    $('#time').val('');
                    $('#emi').text(0);
                });
            });
        });
        
    </script>

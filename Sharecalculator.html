    <script>
        createMenu();
        loadContent('sharecalculator').then(function () {
            $(document).ready(function () {
                var dpCharge = 25;
                var brokerPercent = 0.36;
                var brokerCom = 10;
                var sebonPercent = 0.015;
                $('#buyCalculate').click(function () {
                    var price = parseFloat($('#price').val());
                    var quantity = parseInt($('#quantity').val());
                    var totalAmount = price * quantity;

                    var sebonFee = (totalAmount * sebonPercent) / 100;

                    if (totalAmount <= 50000) {
                        brokerCom = (brokerPercent * totalAmount) / 100;
                        if (brokerCom < 10) {
                            brokerCom = 10;
                        }

                    }
                    if (totalAmount > 50000 && totalAmount <= 500000) {
                        brokerPercent = 0.33;
                        brokerCom = (brokerPercent * totalAmount) / 100;
                    }
                    if (totalAmount > 500000 && totalAmount <= 2000000) {
                        brokerPercent = 0.31;
                        brokerCom = (brokerPercent * totalAmount) / 100;
                    }
                    if (totalAmount > 2000000 && totalAmount <= 10000000) {
                        brokerPercent = 0.27;
                        brokerCom = (brokerPercent * totalAmount) / 100;
                    }
                    if (totalAmount > 10000000) {
                        brokerPercent = 0.27;
                        brokerCom = (brokerPercent * totalAmount) / 100;

                    }

                    var totalPayable = totalAmount + brokerCom + sebonFee + dpCharge;
                    var costPerShare = totalPayable / quantity;

                    $('#totalAmount').text(totalAmount.toFixed(2));
                    $('#brokerCom').text(brokerCom.toFixed(2));
                    $('#sebonFee').text(sebonFee.toFixed(2));
                    $('#dpCharge').text(dpCharge.toFixed(2));
                    $('#sumTotal').text(totalPayable.toFixed(2));
                    $('#costPerShare').text(costPerShare.toFixed(2));

                });

                var saleBrokerCom = 10;
                $('#sellCalculate').click(function () {
                    var sellQuantity = parseInt($('#sellQuantity').val());
                    var wacc = parseFloat($('#wacc').val());
                    var sellPrice = parseFloat($('#sellingPrice').val());
                    var totalSale = sellQuantity * sellPrice;
                    var cgt = parseFloat($('#cgt').val());
                    var totalPurchase = wacc * sellQuantity;
                    
                    var saleSebonFee = (totalSale * sebonPercent) / 100;
                    if (totalSale <= 50000) {
                        saleBrokerCom = (brokerPercent * totalSale) / 100;
                        if (saleBrokerCom < 10) {
                            saleBrokerCom = 10;
                        }
                    }
                    if (totalSale > 50000 && totalSale <= 500000) {
                        brokerPercent = 0.33;
                        saleBrokerCom = (brokerPercent * totalSale) / 100;
                    }
                    if (totalSale > 500000 && totalSale <= 2000000) {
                        brokerPercent = 0.31;
                        saleBrokerCom = (brokerPercent * totalSale) / 100;
                    }
                    if (totalSale > 2000000 && totalSale <= 10000000) {
                        brokerPercent = 0.27;
                        saleBrokerCom = (brokerPercent * totalSale) / 100;
                    }
                    if (totalSale > 10000000) {
                        brokerPercent = 0.27;
                        saleBrokerCom = (brokerPercent * totalSale) / 100;
                    }
                    var capitalTax = 0;
                    var profit = totalSale - (totalPurchase + saleSebonFee + dpCharge + saleBrokerCom);
                    if (profit > 0) {
                        capitalTax = (cgt * profit) / 100;
                    }
                    var totalReceivable = totalSale - (saleBrokerCom + saleSebonFee + dpCharge + capitalTax);

                    $('#totalSale').text(totalSale.toFixed(2));
                    $('#saleBrokerCom').text(saleBrokerCom.toFixed(2));
                    $('#saleSebonFee').text(saleSebonFee.toFixed(2));
                    $('#saleDpCharge').text(dpCharge.toFixed(2));
                    $('#capitalTax').text(capitalTax.toFixed(2));
                    $('#totalReceivable').text(totalReceivable.toFixed(2));

                });

                $('#clearFieldsSell').click(function () {
                    $('#sellQuantity').val('');
                    $('#wacc').val('');
                    $('#sellingPrice').val('');
                    $('#totalSale').text(0);
                    $('#saleBrokerCom').text(0);
                    $('#saleSebonFee').text(0);
                    $('#saleDpCharge').text(0);
                    $('#capitalTax').text(0);
                    $('#totalReceivable').text(0);
                });
                $('#clearFieldsBuy').click(function () {
                    $('#quantity').val('');
                    $('#price').val('');
                    $('#totalAmount').text(0);
                    $('#brokerCom').text(0);
                    $('#sebonFee').text(0);
                    $('#dpCharge').text(0);
                    $('#sumTotal').text(0);
                    $('#costPerShare').text(0);
                });
            });
        });
